<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <div class="setores">


            <ul>

                <li>Comercial</li>
                <li>Faturamento</li>
                <li>Cobrança</li>
                <li>Qualidade</li>
                <li>Execução</li>
                <li>Suporte</li>
                <li>Suporte Especializado</li>
                <li>Estoque</li>
                <li>BackBone</li>
                <li>Expansão</li>
                <li>Projetos</li>
                <li>Tecnologia</li>
                <li>Treinamentos</li>
                <li>Gestão de Pessoas</li>

            </ul>
        </div>

        <div id="content">
            

            <div class="month">
                <div class="data">
                    <i class="fas prev">&#8678;</i>
                    <span class="datas mes" id="mes"></span>
                    <i class="fas next">&#8680</i>
                    <span class="datas ano" id="ano"></span>
                </div>
                <div id='clock'>
                </div>
            </div>
            <nav id="modal" class="modaloff">
                <div class="modal">
                    <img class="elite" src="img/elite-logo.png" alt="">
                    <img class="iclass"
                        src="https://www.iclass.com.br/wp-content/uploads/2018/05/logo-IClass-Software-de-Ordem-de-Servi%C3%A7o-Online.png"
                        alt="">
                    <img class="simples" src="img/LOGO_SIMPLES_IP.png" alt="">
                    <img class="fortics" src="img/WhatsApp.svg.png" alt="">
                    <img class="closeModal" src="img/x.png" alt="">
                </div>
            </nav>
            <div class="painel days">

            </div>
        </div>
    </main>

    <!-- <script src="./teste/main.js"></script> -->
    <script src="./js/relogio.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="js/drag.js"></script>

</body>

</html>
